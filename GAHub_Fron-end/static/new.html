                     <div><button onclick="createExcelFile()">Create A File</button>
                        <script>
                            async function createExcelFile() {
                                const opts = {
                                    types: [
                                        {
                                            description: 'Excel Files',
                                            accept: {
                                                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': ['.xlsx'],
                                                'application/vnd.ms-excel': ['.xls']
                                            }
                                        }
                                    ]
                                };
                                const fileHandle = await window.showSaveFilePicker(opts);
                                const writable = await fileHandle.createWritable();
                                const blob = new Blob(["\ufeffSheetJS1,2,3\nSheetJS2,3,4"], { type: "text/csv" });
                                await writable.write(blob);
                                await writable.close();
                            }

                            if (!('showSaveFilePicker' in window)) {
                                alert('Votre navigateur ne prend pas en charge l\'API File System Access. Veuillez essayer dans un autre navigateur ou mettre Ã  jour votre navigateur.');
                            }
                        </script>
